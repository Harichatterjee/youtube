    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      

        var randomColor = function () {
            let hex = "0123456789ABCDEF";
            let color = "#";
            for (var a = 0; a < 6; a++) {
                color += hex[Math.floor(Math.random() * 16)];

            }
            return color;
        };
        console.log(randomColor());

        let interval;
        document.querySelector(".startbtn").addEventListener("click", function () {
            if (!interval) {
                interval = setInterval(function () {
                    document.body.style.backgroundColor = randomColor();
                }, 3000)
            }

        });
        document.querySelector(".stopbtn").addEventListener("click", function () {
            clearInterval(interval)
            interval = null;
        })


        document.querySelector(".form").addEventListener("click",function(){
            var a=document.querySelector("#fname").value;
            if(a == ""){
                document.querySelector("#nresult").innerHTML="Please fill the input box"
                return false
            }
            if (!isNaN(a)){
                document.querySelector("#nresult").innerHTML="Only Charecter"
                return false
            }
            document.getElementById("sname").innerHTML=a;
        })

        $(document).ready(function () {
            $(".multistep_form_area .form_page .btn #next").click(function () {
                $(this).parents(".form_page").fadeOut('fast');
                $(this).parents(".form_page").next().fadeIn('fast');
            });
            $(".multistep_form_area .form_page .btn #Previous").click(function () {
                $(this).parents(".form_page").fadeOut('fast');
                $(this).parents(".form_page").prev().fadeIn('fast');
            });
            $(".multistep_form_area .form_page .btn #submit").click(function () {
                $(this).parents(".form_page").fadeOut('fast');
                $(this).parents(".form_page").next().fadeIn('fast');
            });

        })
